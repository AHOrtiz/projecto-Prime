<div class="card">
    <h5>Implicit Pagination</h5>
    <p-table [value]="empleados" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Estatus</th>
                <th>Editar</th>
                <th>Eliminar</th>
                <th>PDF</th>
            </tr>
            
        </ng-template>
        <ng-template pTemplate="body" let-empleados>
            <tr>
                <td>{{empleados.id}}</td>
                <td>{{empleados.name}}</td>
                <td>{{empleados.date}}</td>
                <td>{{empleados.status}}</td>
                <td><p-button icon="pi pi-check" styleClass="p-button-warning"></p-button></td>
                <td><p-button icon="pi pi-trash" styleClass="p-button-danger"></p-button></td>
                <td><p-button icon="pi pi-file-pdf" styleClass="p-button-secondary"></p-button></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>
